  <script language=JavaScript>
  function check_length(my_form) {
    maxLen = 160;
    // max number of characters allowed
    if (my_form.Text.value.length >= maxLen) {
      // Alert message if maximum limit is reached.
      // If required Alert can be removed.
      var msg = "You have reached your maximum limit of characters allowed";
      alert(msg);
      // Reached the Maximum length so trim the textarea
      my_form.Text.value = my_form.Text.value.substring(0, maxLen);
    } else {
      // Maximum length not reached so update the value of Text counter
      my_form.text_num.value = maxLen - my_form.Text.value.length;
    }
  }
  //-->
  </script>

      </div>

      <div class="input-row">
        <label>Pesan</label>
        <input type="text" placeholder="Pesan Anda" rows="4" class="form-control" cols="20" onKeyPress=check_length(this.form); onKeyDown=check_length(this.form); name=Text>
      </div>

      <div class="input-row">
        <label for="left">Sisa Karakter</label>
        <input value=160 name=text_num disabled="disabled" size="2" readonly="readonly">
      </div>
      <button id="saveForm" class="btn btn-block btn-primary btn-outlined btTxt" type="submit" value="Send SMS" name="TOMBOL">Kirim</button>
